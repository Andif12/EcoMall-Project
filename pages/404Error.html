<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" />
    <link rel="stylesheet" href="404Error.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row">
        <div class="type-simple">
          <div class="brand">
            <div class="icon"><div class="vector"></div></div>
            <span class="brand-name">EcoMall</span>
          </div>
          <div class="nav-links">
            <div class="right-menu">
              <div class="message"><div class="vector-1"></div></div>
              <div class="heart"><div class="vector-2"></div></div>
              <div class="divider"></div>
              <div class="profile"></div>
            </div>
          </div>
        </div>
        <div class="rectangle"><input class="menu-search-input" /></div>
        <div class="ellipse"></div>
        <span class="number-one">1</span>
        <div class="cart-major"><div class="icon-4"></div></div>
      </div>
      <div class="home-error">
        <span class="home">Home/ </span><span class="error-5">404 Error</span>
      </div>
      <div class="frame-6">
        <span class="not-found">404 Not Found</span><span class="visited-page-not-found">Your visited page not found. You may go home page.</span>
      </div>
      <button class="button">
        <span class="view-all-products">Back to home page</span>
      </button>
      <div class="large-footer-divider-newsletter">
        <div class="credits">
          <div class="divider-7"></div>
          <div class="row">
            <div class="credits-8">
              <span class="copyright">Â© 2024 EcoMall. All rights reserved.</span>
              <div class="footer-links">
                <span class="privacy-policy">Privacy Policy</span
                ><span class="terms-of-service">Terms of Service</span
                ><span class="help-center">Help Center</span>
              </div>
            </div>
            <div class="social-links">
              <div class="icon-facebook"><div class="vector-9"></div></div>
              <div class="icon-instagram"><div class="vector-a"></div></div>
              <div class="icon-x"><div class="vector-b"></div></div>
              <div class="icon-linkedin"><div class="vector-c"></div></div>
              <div class="icon-youtube"><div class="vector-d"></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
