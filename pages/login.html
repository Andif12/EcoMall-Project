<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Registrasi</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login Form</h2>
        <form id="login-form" class="login-form" action="login.php" method="post">
            <label for="identifier">Email or Username:</label>
            <input type="text" id="identifier" name="identifier" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
            <p>Belum punya akun? <a href="#" onclick="showRegisterForm()">Daftar</a></p>
        </form>

        <form id="register-form" class="register-form" action="proses_register.php" method="post" style="display: none;">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required><br><br>
            
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>
            
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="no_telpon">No Telepon:</label>
            <input type="text" id="no_telpon" name="no_telpon" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Register</button>
            <p>Sudah punya akun? <a href="#" onclick="showLoginForm()">Login</a></p>
        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('form-title').innerText = 'Register Form';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('form-title').innerText = 'Login Form';
        }
    </script>
</body>
</html>
