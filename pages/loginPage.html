<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="type-simple">
        <div class="brand">
          <div class="icon"><div class="vector"></div></div>
          <span class="brand-name">EcoMall</span>
        </div>
        <div class="nav-links"><div class="nav-link"></div></div>
      </div>
      <div class="rectangle">
        <div class="vector-1"></div>
        <span class="brand-name-2">EcoMall</span>
        <div class="rectangle-3">
          <span class="email-username">Email or Username</span>
        </div>
        <div class="rectangle-4"><span class="password">Password</span></div>
        <button class="button"><span class="login">Login</span></button
        ><span class="buat-akun">Buat Akun</span>
        <div class="frame"></div>
        <span class="forgot-password">Forgot Password?</span>
      </div>
      <div class="large-footer">
        <div class="credits">
          <div class="divider"></div>
          <div class="row">
            <div class="credits-5">
              <span class="rights-reserved">Â© 2024 EcoMall. All rights reserved.</span>
              <div class="footer-links">
                <span class="privacy-policy">Privacy Policy</span><span class="terms-of-service">Terms of Service</span><span class="help-center">Help Center</span>
              </div>
            </div>
            <div class="social-links">
              <div class="icon-facebook"><div class="vector-6"></div></div>
              <div class="icon-instagram"><div class="vector-7"></div></div>
              <div class="icon-x"><div class="vector-8"></div></div>
              <div class="icon-linkedin"><div class="vector-9"></div></div>
              <div class="icon-youtube"><div class="vector-a"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="lingkungan-hijau"></div>
    </div>
  </body>
</html>
