<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" />
  <link rel="stylesheet" href="loginPage.css" />
</head>
<body>
  <div class="main-container">
    <div class="rectangle">
      <div class="frame">
        <div class="vector"></div>
        <span class="brand-name">EcoMall</span>
      </div>
      <div class="rectangle-1">
        <input type="text" id="email" placeholder="Email or Username">
      </div>
      <div class="rectangle-2">
        <input type="password" id="password" placeholder="Password">
      </div>
      <button class="rectangle-3">
        <span class="login">Login</span>
      </button>
      <span class="buat-akun">Buat Akun</span>
      <div class="frame-4"></div>
      <span class="forgot-password">Forgot Password?</span>
    </div>
  </div>
</body>
</html>
