<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="registerPage.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="type-simple">
        <div class="brand">
          <div class="icon"><div class="vector"></div></div>
          <span class="brand-name">EcoMall</span>
        </div>
        <div class="nav-links"><div class="nav-link"></div></div>
      </div>
      <div class="rectangle">
        <div class="vector-1"></div>
        <span class="brand-name-2">EcoMall</span>
        <div class="rectangle-3"><span class="full-name">Full Name</span></div>
        <div class="rectangle-4"><span class="username">Username</span></div>
        <div class="rectangle-5"><input class="group-input" /></div>
        <div class="rectangle-6"><input class="group-input-7" /></div>
        <div class="rectangle-8"><span class="gender">Gender</span></div>
        <div class="rectangle-9"><input class="group-input-a" /></div>
        <div class="rectangle-b"><input class="group-input-c" /></div>
        <button class="rectangle-d">
          <span class="password-e">Password</span>
        </button>
        <div class="rectangle-f"><span class="register">Register</span></div>
      </div>
      <div class="large-footer">
        <div class="credits">
          <div class="divider"></div>
          <div class="row">
            <div class="credits-10">
              <span class="rights-reserved">Â© 2024 EcoMall. All rights reserved.</span>
              <div class="footer-links">
                <span class="privacy-policy">Privacy Policy</span><span class="terms-of-service">Terms of Service</span><span class="help-center">Help Center</span>
              </div>
            </div>
            <div class="social-links">
              <div class="icon-facebook"><div class="vector-11"></div></div>
              <div class="icon-instagram"><div class="vector-12"></div></div>
              <div class="icon-x"><div class="vector-13"></div></div>
              <div class="icon-linkedin"><div class="vector-14"></div></div>
              <div class="icon-youtube"><div class="vector-15"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="lingkungan-hijau"></div>
    </div>
  </body>
</html>
