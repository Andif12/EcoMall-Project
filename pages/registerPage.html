<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="registerPage.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="frame">
          <div class="vector"></div>
          <span class="brand-name">EcoMall</span>
        </div>
        <div class="input-container">
          <label for="fullname" class="input-label"></label>
          <input type="text" id="fullname" placeholder="Full Name" class="input-field">
        </div>
        <div class="input-container">
          <label for="username" class="input-label"></label>
          <input type="text" id="username" placeholder="Username" class="input-field">
        </div>
        <div class="input-container">
          <label for="dob" class="input-label"></label>
          <input type="date" id="dob" placeholder="Date of Birth" class="input-field">
        </div>
        <div class="input-container">
          <label for="country" class="input-label"></label>
          <input type="text" id="country" placeholder="Country" class="input-field">
        </div>
        <div class="input-gender">
          <label for="gender" class="input-label"></label>
          <div class="gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="gender-label">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="gender-label">Perempuan</label>
          </div>
        </div>        
        <div class="input-container">
          <label for="email" class="input-label"></label>
          <input type="email" id="email" placeholder="Email" class="input-field">
        </div>
        <div class="input-container">
          <label for="telephone" class="input-label"></label>
          <input type="number" id="telephone" placeholder="Telephone" class="input-field">
        </div>
        <div class="input-container">
          <label for="password" class="input-label"></label>
          <input type="password" id="password" placeholder="Create Password" class="input-field">
        </div>
        <button class="register-button">
          <span class="register-text">Register</span>
        </button>
      </div>
    </div>
  </body>
</html>
